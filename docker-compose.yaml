services:
  mysql:
    image: mysql:8.4
    container_name: inha_notice_mysql
    restart: unless-stopped
    networks:
      - inha_notice_network
    env_file:
      - ./secret/mysql/.env
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - ./volumes/mysql:/var/lib/mysql
    environment:
      - TZ=Asia/Seoul
    command: >
      --character-set-server=utf8mb4 
      --collation-server=utf8mb4_unicode_ci
      --skip-log-bin
      --innodb_flush_log_at_trx_commit=2
      --performance_schema=OFF
  redis:
    image: redis:8.4.1-alpine
    container_name: inha_notice_redis
    restart: unless-stopped
    networks:
      - inha_notice_network
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - ./volumes/redis:/data
  cloudflare-tunnel:
    image: cloudflare/cloudflared:2026.2.0
    container_name: inha_notice_tunnel
    restart: unless-stopped
    networks:
      - inha_notice_network
    env_file:
      - ./secret/cloudflare/.env
    command: tunnel --no-autoupdate run

networks:
  inha_notice_network:
    external: true
    name: inha_notice_network